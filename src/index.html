<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Bookmark Application</h1>
    <form id="bookmark-list-form">
      <!-- <div class="error-container">Some text</div> -->
      <label for="bookmark-entry">Add a bookmark</label>
      <input type="url" name="bookmark-entry" class="js-bookmark-entry" placeholder="e.g., Google.com"
        required>
      <button type="submit">Add bookmark</button>
    </form>
    <div>
        <label for="rating">Filter Bookmarks by Rating</label>
        <select name="rating" form="bookmark-list-form">
            <option value="1star">1</option>
            <option value="2star">2</option>
            <option value="3star">3</option>
            <option value="4star">4</option>
            <option value="5star">5</option>
          </select>
          <input type="submit">
    </div>
    <ul class="bookmark-list js-bookmark-list">
    </ul>
  </div>

</body>

</html>
